spring:
  application:
    name: PaymentService

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:13306}/${DB_DATABASE:my_db}?useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_ROOT_ID:root}
    password: ${DB_ROOT_PW:1234}

  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
      database-platform: org.hibernate.dialect.MySQL8Dialect

  toss:
    url: https://api.tosspayments.com/v1/payments

    widget:
      secretkey: ${TOSS_SECRETKEY:test_gsk_docs_OaPz8L5KdmQXkzRz3y47BMw6}

  kafka:
    bootstrap-servers:
      - kafka1:9092
      - kafka2:9093
      - kafka3:9094
    consumer:
      group-id: testgroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer